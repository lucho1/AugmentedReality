<!DOCTYPE html>
<html>
    <head>
        <title>WebGL Application</title>
        <meta charset="utf-8">
        <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

        <!-- Utilities -->
        <script type="text/javascript" src="utils/glMatrix-0.9.5.min.js"></script>
        <script type="text/javascript" src="utils/webgl-utils.js"></script>

        <!-- Modules -->
        <!--<script type="text/javascript" src="modules/Renderer.js"></script>-->
        <script type="text/javascript" src="Shaders.js"></script>

        <!-- Modules -->
        <script type="text/javascript" src="modules/Renderer.js"></script>

        <!-- Main -->
        <script type="text/javascript" src="main.js"></script>

        <!-- Shaders -->
        <script id="DefaultVertexShader" type="x-shader/x-vertex">
            attribute vec3 a_Position;

            uniform mat4 u_ModelViewMatrix;
            uniform mat4 u_ProjMatrix;

            void main(void)
            {
                gl_Position = u_ProjMatrix * u_ModelViewMatrix * vec4(a_Position, 1.0);
            }
        </script>
        
        <script id="DefaultFragmentShader" type="x-shader/x-fragment">
            precision mediump float;
            
            uniform vec4 u_Color;

            void main(void)
            {
                gl_FragColor = u_Color;
            }
        </script>
        
        <script type="text/javascript">

            //Main loop (by calling previous functions)
            function mainLoop()
            {
                RunMainLoop();
            }

        </script>

    </head>

    <body onload="mainLoop();" onresize="mainLoop();">
        <canvas id="screen_canvas" style="border: none; width:100%; height:100%; margin: 0 auto;"></canvas>    
    </body>

</html>
