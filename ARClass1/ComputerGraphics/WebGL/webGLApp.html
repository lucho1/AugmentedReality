        <!-- Shaders -->
        <script id="DefaultVertexShader" type="x-shader/x-vertex">#version 300 es
            in vec3 a_Position;
            in vec2 a_TexCoords;
            in vec3 a_Normal;

            uniform mat4 u_ProjMatrix;
            uniform mat4 u_ViewMatrix;
            uniform mat4 u_ModelMatrix;
            uniform vec4 u_Color;

            out vec4 v_Color;
            out vec2 v_TexCoords;
            out vec3 v_Normal;
            out vec3 v_FragPos;

            void main(void)
            {
                v_Color = u_Color;
                v_TexCoords = a_TexCoords;
                
                v_Normal = mat3(transpose(inverse(u_ModelMatrix))) * a_Normal;
                v_FragPos = vec3(u_ModelMatrix * vec4(a_Position, 1.0));
                gl_Position = u_ProjMatrix * u_ViewMatrix * u_ModelMatrix * vec4(a_Position, 1.0);
            }
        </script>
        
        <script id="DefaultFragmentShader" type="x-shader/x-fragment">#version 300 es
            precision mediump float;
            
            in vec4 v_Color;
            in vec2 v_TexCoords;
            in vec3 v_Normal;
            in vec3 v_FragPos;

            uniform sampler2D u_AlbedoTexture;
            uniform bool u_UseTextures;

            out vec4 fragColor;

            //Light Functions
            uniform vec3 u_LightPos;
            uniform vec4 u_LightColor;
            uniform vec3 u_ViewPos;

            void main(void)
            {
                vec3 norm = normalize(v_Normal);
                vec3 lightDir = normalize(u_LightPos - v_FragPos);

                float diffComp = max(dot(norm, lightDir), 0.0);
                vec4 diffuse = diffComp * u_LightColor;

                vec3 viewDir = normalize(u_ViewPos - v_FragPos);
                vec3 reflectDir = reflect(-lightDir, norm);
                float spec = pow(max(dot(viewDir, reflectDir), 0.0), 32.0);
                vec4 specular = spec * u_LightColor;

                float d = length(u_LightPos - v_FragPos);
                float att = 1.0/(1.0 + 0.09*d + 0.032*d*d);

                vec4 lightResult = (diffuse + specular)*d;

                if(u_UseTextures)
                    fragColor = texture(u_AlbedoTexture, v_TexCoords) * v_Color * lightResult;
                else
                    fragColor = v_Color * lightResult;

                //fragColor = vec4(v_TexCoords, 1.0, 1.0);
                //fragColor = vec4(fract(v_TexCoords), 0, 1);
            }
        </script>
    </head>
